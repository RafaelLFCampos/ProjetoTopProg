<div
  class="position-relative overflow-hidden p-3 p-md-1 m-md-3 text-center"
  style="background-color: black;"
>
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1
      class="display-4 font-weight-normal"
      style="color: #BDB76B; text-shadow: #666666 0px 1px 5px;"
    >
      Amarte Ateliê
    </h1>
    <p class="lead font-weight-normal">
      Produtos personalizados que cabem no seu bolso.
    </p>
  </div>
</div>
<div class="row p-3 m-0"></div>
<div class="d-flex justify-content-between text-center">
  <hr class="p-0" style="border-width: 5px; width: 550px; margin: 20px;" />
  <h3
    class="p-2 font-weight-normal text-center"
    style="color: #BDB76B; text-shadow: black 0px 1px 1px; padding: 0px;"
  >
    Produtos
  </h3>
  <hr class="p-0" style="border-width: 5px; width: 550px; margin: 20px;" />
</div>

<div class="row d-flex justify-content-center m-0">
  <mat-card class="example-card" *ngFor="let product of produtos">
    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title class="pb-2">
          {{ product.name }}
        </mat-card-title
      >
    </mat-card-header>
    <a [routerLink]="['/products', product.id]">
      <img mat-card-image [src]="product.img" alt="Toalha" />
    
      <mat-card-content>
        <p class="small">{{ product.description }}</p>
        <div class="d-flex flex-row">
          <div class="mr-auto">
            <ul class="rating p-0 m-0">
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
              <i class="material-icons">star</i>
            </ul>
          </div>
          <div class="d-flex justify-content-end">
            <h4 style="color: black; text-shadow: #BDB76B 0px 1px 1px;">R$ {{ product.price }}</h4>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-end" *ngIf="product.personalizavel == 'true'">
          <label style="background-color: #BDB76B; color:black; "> Personalize </label>
        </div>
      </mat-card-content>
    </a>
  </mat-card>
</div>
<div class="d-flex justify-content-between text-center mt-5">
    <hr class="p-0" style="border-width: 5px; width: 550px; margin: 20px;" />
    <h3
      class="p-2 font-weight-normal text-center"
      style="color: #BDB76B; text-shadow: black 0px 1px 1px; padding: 0px;"
    >
      Exemplos
    </h3>
    <hr class="p-0" style="border-width: 5px; width: 550px; margin: 20px;" />
  </div>
    <div class="row no-gutters justify-content-center">
        <div class="col-md-6 col-lg-4">
  
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="" src="assets/exemplos/exemplo1.png" style="height: 300px; width: 500px;">
                </div>
                <div class="carousel-item">
                    <img class="" src="assets/exemplos/exemplo2.png" style="height: 300px; width: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/exemplos/exemplo3.png" style="height: 300px; width: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/exemplos/exemplo4.png" style="height: 300px; width: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/exemplos/exemplo5.png" style="height: 300px; width: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="" src="assets/exemplos/exemplo6.png" style="height: 300px; width: 500px;">
                  </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
          </div>
          </div>
